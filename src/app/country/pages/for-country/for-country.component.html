<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()"  autocomplete="off">
      <input type="text" name="termino" class="form-control" [(ngModel)]="termino"  placeholder="Buscar país...">
    </form>
  </div>
</div>

<div *ngIf="hasError"
  class="alert alert-danger">
  No se encontró nada con el término: {{termino}}
</div>

<div *ngIf="!hasError" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <td>{{i + 1}}</td>
          <td>{{country.flag}}</td>
          <td>{{country.name.common}}</td>
          <td>{{country.population | number}}</td>
          <td><a [routerLink]="['/pais', country.cca2]" >ver...</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
